<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    
    />
    
  </head>
  <body style="height: 100vh;">
    <section class="container border border-1 shadow-sm rounded my-2">
      <div class="row ">


      
      <div class="col p-5 border m-2 rounded">
        <img class="d-block mx-auto mb-5" src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" />
        
        <p class="text-secondary text-center fs-3 border-bottom p-5">PERSONAL</p>
          
      
        <p class="text-primary text-center fs-7  border-bottom m-0 pb-2">CUSTOM DOMAINS</p>
        <P class="text-primary text-center fs-7  border-bottom m-0 py-2">SLEEPS AFTER 30 MINS OF <br> INACTIVITY</P>
        <p class="text-primary text-center fs-1 fw-bold my-3">FREE</p>
        <button type="button" class="btn btn-outline-primary center d-block mx-auto px-5 fs-5">SIGN UP</button>
      
      </div>



        <div class="col p-5 border m-2 rounded">
          <img class="d-block mx-auto mb-5"  src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" />
            <h1 class="text-secondary text-center fs-3 border-bottom p-5">SMALL TEAM
            </h1>
            
        
          <p class="text-primary text-center fs-7  border-bottom m-0 pb-2">NEVER SLEEPS
        </p>
          <P class="text-primary text-center fs-7  border-bottom m-0 py-2">MULTIPLE WORKERS FOR <br>MORE POWERFUL APPS
        </P>
          <p class="text-primary text-center fs-1 fw-bold my-3">$150
        </p>
          <button type="button" class="btn btn-outline-primary center d-block mx-auto px-5 fs-5">SIGN UP</button>
        </div>
        



        <div class="col p-5 border m-2 rounded">
          <img class="d-block mx-auto mb-5" src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" />
            <h1 class="text-secondary text-center fs-3 border-bottom p-5">ENTERPRISE
            </h1>
            
        
          <p class="text-primary text-center fs-7  border-bottom m-0 pb-2">DEDICATED </p>
          <P class="text-primary text-center fs-7  border-bottom m-0 py-2">SIMPLE HORIZONTAL <br> SCALABILITY
        </P>
          <p class="text-primary text-center fs-1 fw-bold my-3">$400
        </p>
          <button type="button" class="btn btn-outline-primary center d-block mx-auto px-5 fs-5">FREE TRIAL</button>
        
        </div>


</div>

        </div>
        <div class="col">
          <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" />
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
